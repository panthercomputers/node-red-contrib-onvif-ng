<script type="text/javascript">
RED.nodes.registerType('onvif-discovery',{
    category: 'OnVif',
    color: '#ff758d',
    defaults: {
        name: {value:""},
        timeout: {value:5},
        separate: {value:true}
    },
    inputs:1,
    outputs:1,
    icon:"discovery.png",
    label: function() {
        return this.name || "OnVIf discovery";
    }
});
</script>

<script type="text/x-red" data-template-name="onvif-discovery">
    <div class="form-row">
        <label>Timeout (sec)</label>
        <input type="number" id="node-input-timeout" min="0">
    </div>

    <div class="form-row">
        <input type="checkbox" id="node-input-separate">
        <label for="node-input-separate">Separate message per device</label>
    </div>

    <div class="form-row">
        <label>Name</label>
        <input type="text" id="node-input-name">
    </div>
</script>

<script type="text/x-red" data-help-name="onvif-discovery">
<p>Discover ONVIF devices on the local network.</p>
</script>
